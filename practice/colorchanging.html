<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="colorchanging.css">
  <title>Color Changing Div</title>
</head>
<body>
  <input type="radio" name="color" id="colorBlue">
  <label for="colorBlue" class="colorButton">Blue</label>
  
  <input type="radio" name="color" id="colorGreen">
  <label for="colorGreen" class="colorButton">Green</label>
  
  <input type="radio" name="color" id="colorRed">
  <label for="colorRed" class="colorButton">Red</label>
  
  <input type="radio" name="color" id="colorYellow">
  <label for="colorYellow" class="colorButton">Yellow</label>
  
  <div id="colorChangeDiv"></div>
</body>
</html>
